<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimum Sorted array</title>
</head>
<body>

<script type="text/javascript">

    let arr = [4, 5, 1,];

    // Use Math.min() with spread operator (...) to find the minimum element

    let ans = Math.min(...arr);

    document.write("The minimum element is: " + ans);

</script>
</body>
</html>
