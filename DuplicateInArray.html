<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Duplicate number</title>
</head>
<body>
<script type="text/javascript">
	
	let  a = [1,1,1,4,5,5];
	

	for(let i=0;i<a.length;i++)
	{
		for(let j=i+1;j<a.length;j++)
		{
			if(a[i]==a[j])
			{
				
				document.write(a[i]+" is the duplicate<br>")
				document.write("Duplicate is at index "+i+ " and "+j+"<br>")
			}
		}
	}


</script>
</body>
</html>
