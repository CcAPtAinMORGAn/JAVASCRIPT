<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weekday</title>
</head>
<body>
	<script type="text/javascript">
		let num1=parseInt(prompt("Enter Number From 1 TO 7"));
		if(num1==1)
		{
			document.write("Monday")
		}
		else if(num1==2)
		{
			document.write("Tuesday")
		}
		else if(num1==3)
		{
			document.write("Wednesday")
		}
		else if(num1==4)
		{
			document.write("Thursday")
		}
		else if(num1==5)
		{
			document.write("Friday")
		}
		else if(num1==6)
		{
			document.write("Saturday")
		}
		else if(num1==7)
		{
			document.write("Sunday")
		}
		else
		{
			document.write("PLEASE ENTER NUMBER BETWEEN 1-7")
		}
	</script>

</body>
</html>
