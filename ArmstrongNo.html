<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Armstrong No.</title>
</head>
<body>
	<script type="text/javascript">

		//ARMSTRONG NUMBER EG:- 153=3^3+5^3+1^3
		// CUBE BECAUSE NUMBER OF DIGITS ARE THREE

      let number = prompt("Enter a positive integer");

      // HERE number.length COUNTS THE DIGIT IN THE NUMBER ENTERED.
      let numberOfDigits = number.length;
      let sum = 0;

      // WE ARE USING temp=number BCOZ THE VALUE OF number WOULD KEEP ON CHANGING AND CAUSE ERROR LATER ON
      let temp = number;

      // SO BASICALLY HOW THE LOOP IS RUNNING IS 
      // 1)153%10==3 HERE remainder = 3
      // 2)THEN sum=3^3
      // 3)THEN temp = parseInt(153/10) THUS NOW temp=15.3 BUT SINCE WE USE "parseInt" NOW temp=15
      // ********************************************************************************************
      // 4)NOW THE NEW temp=15 THUS 15%10==5 HERE remainder = 5
      // 5)THEN sum=3^3+5^3
      // 6)THEN temp = parseInt(15/10) THUS NOW temp=1.5 BUT SINCE WE USE "parseInt" NOW temp=1
      // ********************************************************************************************
      // 7)NOW THE NEW temp=1 THUS 1%10==1 HERE remainder = 1
      // 8)THEN sum=3^3+5^3+1^3
      // 9)THEN temp = parseInt(1/10) THUS NOW temp=0.1 BUT SINCE WE USE "parseInt" NOW temp=0
      // ********************************************************************************************
      // temp=0 THUS LOOP STOPS AS LOOP CONDITION IS while (temp > 0)
      while (temp > 0)
       {
       let remainder = temp % 10;
       // HERE "**" MEANS RAISED TO i.e remainder ^ numberOfDigits 
       sum += remainder ** numberOfDigits;
       // removing last digit from the number
       temp = parseInt(temp / 10); // convert float into integer
       }

       if (sum == number)
        {
        document.write(`${number} is an Armstrong number`);
       	}
       else
       	{
       document.write(`${number} is not an Armstrong number.`);
       	}
	</script>
</body>
</html>
