<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>prime number</title>
</head>
<body>
	<script type="text/javascript">
			let num=parseInt(prompt("Enter number to find out if Prime Number or Not a Prime Number"))

			let b=0;
			for(let i=1;i<=num;i++)
			{
				if(num%i==0)
				{
					// this conditon --> if(num%i==0){b++} says that if num is divided by i and the reamainder is zero increase value of b=0 to b=1 to b=2 so if we take number 6 it will have 4 divisors that give remainder 0 thus here b=4
					// for eg num=5
					// then 5/1==0,5/2 not==0,5/3 not==0,5/4 not==0,5/5==0
					// Factors here that give remainder 0 are 1&5 so b=2 therefore it is a prime number

					// for eg num=6
					// then 6/1==0,6/2==0,6/3==0,6/4 not==0,6/5==0,6/6==0
					// Factors here that give remainder 0 are 1,2,3,6 so b=4 therefore it is not a prime number
					b++
				}
			}

			if(b==2)
			{
				document.write("PRIME NUMBER")
			}
			else
			{
				document.write("NOT A PRIME NUMBER")
			}
	</script>

</body>
</html>
