<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Even And Odd</title>
</head>
<body>
	<script type="text/javascript">
		
		let num = [45,84,23,22,54.60]

		for(let i=0;i<num.length;i++)
		{
			if(num[i]%2==0)
			{
				document.write(`${num[i]+"--EVEN NUMBER <br>"}`)
			}

			else
			{
				document.write(`${num[i]+"--ODD NUMBER <br>"}`) 
			}
		}

	</script>

</body>
</html>
