		// PROMPT METHOD
		let n = parseInt(prompt("Enter Number"));
		let factorial = 1;
		for (let i = 1; i <= n; i++)
		{
			factorial *= i;
			// HERE *= MEANS ALL i IN THE LOOP UPTO n WILL BE MULTIPLIED
		}
		document.write(`${factorial}`)
