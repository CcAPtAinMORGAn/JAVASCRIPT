<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number of day in month</title>
</head>
<body>
	<script type="text/javascript">
		let num1=parseInt(prompt("Enter Number From 1 TO 12"));
		if(num1==1)
		{
			document.write("January - 31 days")
		}
		else if(num1==2)
		{
			document.write("February - 28 days (29 in leap years)")
		}
		else if(num1==3)
		{
			document.write("March - 31 days")
		}
		else if(num1==4)
		{
			document.write("April - 30 days")
		}
		else if(num1==5)
		{
			document.write("May - 31 days")
		}
		else if(num1==6)
		{
			document.write("June - 30 days")
		}
		else if(num1==7)
		{
			document.write("July - 31 days")
		}
		else if(num1==8)
		{
			document.write("August - 31 days")
		}
		else if(num1==9)
		{
			document.write("September - 30 days")
		}
		else if(num1==10)
		{
			document.write("October - 31 days")
		}
		else if(num1==11)
		{
			document.write("November - 30 days")
		}
		else if(num1==12)
		{
			document.write("December - 31 days")
		}
		else
		{
			document.write("PLEASE ENTER NUMBER BETWEEN 1-12")
		}
	</script>

</body>
</html>
