<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum Of Digits</title>
</head>
<body>
	<script type="text/javascript">
		let num = parseInt(prompt("ENTER VALUE"))
		let  a = num;
		let b = 0;

		while(a>0)
		{
			let c=a%10
			b=b+c
			a=parseInt(a/10)

		}

		document.write(`Sum of Digits of number ${num} is = `+b)	
	</script>

</body>
</html>
