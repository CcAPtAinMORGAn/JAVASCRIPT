<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>search array</title>
</head>
<body>
<script type="text/javascript">
		
	let a=[4,5,6,7,0,1,2]

	let k=0;

	for(let i=0;i<a.length;i++)
	{
		if(a[i]==k)
		{
			document.write("Index of the value k in array is "+i)
		}
	}

</script>
</body>
</html>
