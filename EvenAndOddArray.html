<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Even Odd Array</title>
</head>
<body>
	<script type="text/javascript">
		
		let b=[];

		for(let i=0;i<5;i++)
		{
			b[i]=parseInt(prompt("ENTER ANY FIVE NUMBERS"))
		}

		for(let i=0;i<5;i++)
		{
			if(b[i]%2==0)
			{
				document.write(b[i]+"even<br>")
			}
			else
			{
				document.write(b[i]+"odd<br>")
			}
		}


	</script>

</body>
</html>
