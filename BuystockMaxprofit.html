<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Stock</title>
</head>
<body>
    <script type="text/javascript">
        
        let a=[5,0,9,8,3]
        //     0 1 2 3 4
        //     a.length=5
        // Difference=[];
        buyday = 0;
        sellday = 0;
        maxprofit = 0;

        for(i=a.length-1;i>=0;i--)
        {
            for(j=i-1;j>=0;j--)
            {
                Diff=a[i]-a[j]
                
                if(Diff > maxprofit)
                {
                    maxprofit = Diff;
                    buyday = j;
                    sellday = i;
                    document.write("maxprofit iteration wise= "+maxprofit+"<br>")
                }
            }
        }
        
        document.write("Maxprofit : "+maxprofit +"<br>Buyday : "+buyday +"<br>Sellday : "+sellday)

    </script>
</body>
</html>
