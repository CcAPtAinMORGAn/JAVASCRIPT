<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JAVASCRIPT MULTIPLY DIVIDE ADD SUBTRACT</title>
</head>
<body>
	<form name="frm">
		<p>Number A : <input type="number" name="num1" id=num1> </p>
		<p>Number B : <input type="number" name="num2" id=num2> </p>
		<p><input type="button" value="Add" onclick="Add()">
		<input type="button" value="Multiply" onclick="Multiply()">
		<input type="button" value="Divide" onclick="Divide()">
		<input type="button" value="Subtract" onclick="Subtract()"></p>
		Answer : <input type="number" name="ans" id=ans disabled>
		<p id="demo"></p>
	</form>

	<script type="text/javascript">
		function Add()
		{
			let num1=parseInt(document.frm.num1.value);
			let num2=parseInt(document.frm.num2.value);
			let ans=num1+num2;
			document.frm.ans.value=ans;
			document.getElementById("demo").innerHTML="Addition Successful !!"}

			function Multiply()
		{
			let num1=parseInt(document.frm.num1.value);
			let num2=parseInt(document.frm.num2.value);
			let ans=num1*num2;
			document.frm.ans.value=ans;
			document.getElementById("demo").innerHTML="Multiplication Successful !!"}

			function Divide()
		{
			let num1=parseInt(document.frm.num1.value);
			let num2=parseInt(document.frm.num2.value);
			let ans=num1/num2;
			document.frm.ans.value=ans;
			document.getElementById("demo").innerHTML="Division Successful !!"}

		// USING id
			function Subtract()
			{
				let num1=parseInt(document.getElementById("num1").value);
				let num2=parseInt(document.getElementById("num2").value);
				let ans=num1-num2
				document.getElementById("ans").value=ans;
                document.getElementById("demo").innerHTML="Subtraction Successful !!"
			}

	</script>

</body>
</html>
